<div class="flex gap-4">
  <div>
    <ng-content></ng-content>
  </div>
  <div>
    <div class="text-sm text-gray-500 uppercase pb-3">
      {{ label }}
    </div>

    <div>
      <div *ngFor="let d of data">
        <a
          class="flex underline decoration-2 underline-offset-4 hover:text-blue-500 transition-all duration-200"
          *ngIf="d.url; else elseBlock"
          href="d.url"
          ><span class="pr-2">{{ d.data }}</span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5 hover:translate-x-px transition-all duration-200"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"
            />
          </svg>
        </a>
        <ng-template #elseBlock>{{ d.data }}</ng-template>
      </div>
    </div>
  </div>
</div>
