<form class="grid grid-cols-4 gap-3">
  <div class="flex col-span-3">
    <div class="relative w-full">
      <input type="search" id="search-dropdown"
        class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Search bills..." required>
      <button type="submit"
        class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><svg
          aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg></button>
    </div>
  </div>
  <div class="col-span-1">
    <select id="countries"
      class="py-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option selected>Sort by...</option>
      <option value="US">Bill Number</option>
      <option value="CA">Title</option>
      <option value="FR">Last Status</option>
      <option value="DE">Action</option>
      <option value="DE">Last Edit Date</option>
      <option value="DE">Office</option>
      <option value="DE">Hearing Date</option>
    </select>
  </div>
</form>
