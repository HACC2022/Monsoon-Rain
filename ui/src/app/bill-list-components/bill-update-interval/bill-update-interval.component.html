<div class="flex col-span-3 mt-6">
  <div class="relative w-full">
    <input
      type="number"
      class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
      placeholder="Bill update interval (minutes)"
      required
    />
    <button
      (click)="setInterval()"
      type="submit"
      class="absolute top-0 right-0 p-2.5 text-sm font-medium text-gray-900 bg-white rounded-r border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300"
    >
      Set Interval
    </button>
    <p class="mt-2 text-sm text-gray-500 flex" *ngIf="formSuccess">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-5 mr-1 text-green-600"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12.75l6 6 9-13.5"
        />
      </svg>
      Successfully set!
    </p>
  </div>
</div>
