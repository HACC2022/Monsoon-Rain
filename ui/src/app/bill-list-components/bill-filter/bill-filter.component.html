<div class="grid gap-y-5">
  <div class="font-bold text-xl">Filter</div>
  <div>
    <label
      for="countries_multiple"
      class="block mb-2 text-sm font-medium text-gray-500"
      >Assigned Office</label
    >
    <select
      (change)="assignOffice($event)"
      multiple
      id="countries_multiple"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    >
      <option value="US">OSSS</option>
      <option value="CA">GA</option>
    </select>
  </div>

  <div class="text-right">
    <button
      (click)="filter()"
      type="button"
      class="py-2 px-4 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200"
    >
      Filter
    </button>
  </div>
</div>
