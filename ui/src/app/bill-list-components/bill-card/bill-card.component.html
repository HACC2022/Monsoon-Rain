<div
  [ngClass]="{
    'border-blue-500': isAssignMode() && getIsSelected(),
    'border-4': isAssignMode() && getIsSelected()
  }"
  (click)="selectBill($event)"
  class="block border border-gray-200 shadow p-8 rounded hover:-translate-y-1 transition-all duration-200 border-blue-500 border-4 cursor-pointer"
>
  <div class="pb-5">
    <span class="font-bold text-2xl pr-5">
      {{ billType | uppercase }} {{ billNumber }}</span
    >
    <span class="text-2xl">{{ measureTitle }}</span>
    <p class="text-sm text-gray-500"></p>
    <div class="text-gray-500 text-sm pt-2">
      {{ description }}
    </div>
  </div>
  <div class="flex">
    <div class="pr-5">
      <span *ngIf="action === 'uncategorized'">
        <app-action-uncategorized></app-action-uncategorized>
      </span>
      <span *ngIf="action === 'monitor'">
        <app-action-monitor></app-action-monitor>
      </span>
      <span *ngIf="action === 'testimony'">
        <app-action-testimony></app-action-testimony>
      </span>
    </div>
    <div class="pr-5">
      <span class="flex bg-green-200 px-3 py-2 rounded text-sm">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 mr-2 pt-px"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>

        {{ hearingDate }}
      </span>
    </div>
    <div class="pt-1">
      <app-pill *ngFor="let office of offices" class="pr-2">{{
        office.abbreviation
      }}</app-pill>
    </div>
  </div>
</div>
